{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Acceso Malaguista</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body class="auth-page">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="card shadow-lg border-0" style="border-radius: 20px; padding: 20px;">
                    <div class="card-body p-4 text-center">
                        <div class="mb-4 display-4">⚽</div>
                        <h3 class="fw-bold mb-4" style="color: #002B5C;">INICIAR SESIÓN</h3>
                        
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-floating mb-3">
                                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Usuario" required>
                                <label for="floatingInput">Usuario</label>
                            </div>
                            <div class="form-floating mb-4">
                                <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Contraseña" required>
                                <label for="floatingPassword">Contraseña</label>
                            </div>
                            <button type="submit" class="btn btn-malaga w-100 py-3">ENTRAR</button>
                        </form>
                        
                        <div class="mt-4">
                            <a href="{% url 'registro' %}" class="text-decoration-none small text-muted">¿No tienes cuenta? <strong>Regístrate aquí</strong></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
