<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¡Inscripción Completada!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f0f2f5; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card-exito { border: none; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); padding: 50px; text-align: center; }
        .tick { font-size: 80px; color: #28a745; }
        .btn-inicio { background: #0054a6; color: white; border-radius: 30px; padding: 12px 30px; text-decoration: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card-exito bg-white">
                <div class="tick">✔</div>
                <h1 class="fw-bold mb-3">¡INSCRIPCIÓN ÉXITOSA!</h1>
                <p class="text-muted fs-5 mb-4">Te has apuntado correctamente al viaje para ver al Málaga en <strong>{{ viaje.destino }}</strong>.</p>
                <p class="small text-muted mb-5">Recuerda llevar tu DNI el día del partido.</p>
                <a href="{% url 'inicio' %}" class="btn-inicio">VOLVER AL INICIO</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
