<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Inscripci√≥n - {{ viaje.destino }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet" />
    <style>
      :root {
        --azul-malaga: #0054a6;
        --azul-oscuro: #003870;
      }
      body {
        background-color: #f0f2f5;
        font-family: "Segoe UI", sans-serif;
      }
      .card-registro {
        border: none;
        border-radius: 20px;
        box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header-registro {
        background: var(--azul-oscuro);
        color: white;
        padding: 30px;
        text-align: center;
      }
      .btn-malaga {
        background: var(--azul-malaga);
        color: white;
        border-radius: 50px;
        padding: 12px;
        font-weight: bold;
        width: 100%;
        border: none;
        transition: 0.3s;
      }
      .btn-malaga:hover {
        background: var(--azul-oscuro);
        transform: scale(1.02);
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card card-registro bg-white">
            <div class="header-registro">
              <h2 class="h4 mb-0">Formulario de Viaje</h2>
              <p class="small opacity-75 mb-0">Destino: {{ viaje.destino }}</p>
            </div>
            <div class="card-body p-4">
              {% if error %}
              <div class="alert alert-danger">{{ error }}</div>
              {% endif %}

              <div class="alert alert-info text-center">
                Plazas disponibles: <strong>{{ plazas_libres }}</strong>
              </div>
              <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                  <label class="form-label fw-bold">Nombre y Apellidos</label>
                  <input
                    type="text"
                    name="nombre"
                    class="form-control form-control-lg"
                    placeholder="Juan P√©rez"
                    required />
                </div>
                <div class="mb-3">
                  <label class="form-label fw-bold">DNI</label>
                  <input
                    type="text"
                    name="dni"
                    class="form-control form-control-lg"
                    placeholder="12345678X"
                    required />
                </div>
                <div class="mb-4">
                  <label class="form-label fw-bold">Tel√©fono m√≥vil</label>
                  <input
                    type="tel"
                    name="telefono"
                    class="form-control form-control-lg"
                    placeholder="600 000 000"
                    required />
                </div>

                <button type="submit" class="btn btn-malaga shadow">
                  CONFIRMAR MI PLAZA üíô
                </button>
                <div class="text-center mt-3">
                  <a
                    href="{% url 'inicio' %}"
                    class="text-muted small text-decoration-none"
                    >‚Üê Volver atr√°s</a
                  >
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
